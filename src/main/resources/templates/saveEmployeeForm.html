<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Save employee form</title>
</head>

<body>

	<h2 class="text-center"> Create new employee </h2>
	<hr>
	<div class="container">
		<form th:action="@{/employees/save}" th:object="${employee}" method="post">
			<div class="row mb-4">
				<input type="hidden" th:field="*{id}" />

				<div class="col">
					<div class="form-outline">
						<input type="text" class="form-control" placeholder="First name" th:field="*{firstName}" />
						<span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
					</div>
				</div>
				<div class="col">
					<div class="form-outline">
						<input type="text" class="form-control" placeholder="Last name" th:field="*{lastName}" />
					</div>
				</div>
			</div>
			<div class="col">
				<div class="form-outline mb-4">
					<input type="text" class="form-control" placeholder="Profession" th:field="*{profession}" />
				</div>
			</div>
			
			<div class="form-outline mb-4">
				<input type="email" class="form-control" placeholder="Email" th:field="*{email}" />
				<span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			</div>

			<div class="form-outline mb-4">
				<input type="number" class="form-control" placeholder="Phone" th:field="*{phoneNumber}" />
				<span class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
			</div>
			<!-- Input employee's detail information -->
			<hr>
			<h1>Details</h1>

			<div class="container-fluid">
				<div class="form-outline mb-4">
					<input type="date" class="form-control" placeholder="Birth Day"
						th:field="*{employeeDetails.birth}" />
				</div>

				<div class="form-outline mb-4">
					<input type="text" class="form-control" placeholder="Bank Account"
						th:field="*{employeeDetails.bankAccount}" />
				</div>

				<div class="form-outline mb-4">
					<input type="date" class="form-control" placeholder="Date Start Work"
						th:field="*{employeeDetails.dateStartWork}" />
				</div>
			</div>



			<button type="submit" class="btn btn-primary btn-block mb-4">Save</button>
		</form>
	</div>
	<hr>
	<a th:href="@{/employees/list}">Return list</a>
</body>

</html>
